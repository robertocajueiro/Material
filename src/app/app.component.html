<!-- Menu -->

<mat-menu #appMenu="matMenu" xPosition="after" yPosition="above">
  <button mat-menu-item [matMenuTriggerFor]="subMenuFront">FronEnd</button>
  <button mat-menu-item [matMenuTriggerFor]="subMenuBack">BackEnd</button>
</mat-menu>

<button class="center" mat-flat-button [matMenuTriggerFor]="appMenu">Menu</button>

<mat-menu #subMenuFront="matMenu">
  <button mat-menu-item>Angular</button>
  <button mat-menu-item>React</button>
  <button mat-menu-item>Vue</button>
</mat-menu>

<mat-menu #subMenuBack="matMenu">
  <button mat-menu-item>Spring Boot</button>
  <button mat-menu-item>Node</button>
  <button mat-menu-item>PHP</button>
</mat-menu>

<mat-menu #lazyMenu="matMenu">
  <ng-template matMenuContent let-name="name" let-hobby="hobby">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Hobby is {{hobby}}</button>
    <button mat-menu-item>Log out {{name}}</button>
  </ng-template>
</mat-menu>

<button mat-raised-button
  [matMenuTriggerData]="{name: 'Vishwas', hobby: 'football'}"
  [matMenuTriggerFor]="lazyMenu"
  >Vishwas
</button>
<button mat-raised-button
  [matMenuTriggerData]="{name: 'CodeMaterial', hobby: 'teaching'}"
  [matMenuTriggerFor]="lazyMenu"
  >CodeMaterial
</button>
